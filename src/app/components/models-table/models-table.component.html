<div class="card">
    <div class="card-header">
      Modele samochodów
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nazwa</th>
            <th scope="col">Cena</th>
            <th scope="col">Akcja</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let model of models$ | async">
                <th scope="row" class="py-3 alata-regular">{{ model.idModel }}</th>
                <td class="py-3 inriasans-light">{{ model.name }}</td>
                <td class="py-3 inriasans-light">{{ model.value }}</td>
                <td class="py-3"><button type="button" class="btn btn-dark alata-regular" (click)="onDelete(model.idModel)">Usuń</button></td>
            </tr>
        </tbody>
    </table>
    </div>
  </div>
