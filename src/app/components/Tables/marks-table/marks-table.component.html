<div class="card">
  <div class="card-header">
    Marki samochodowe
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nazwa</th>
          <th scope="col">Cena</th>
          <th scope="col">Akcja</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let mark of marks$ | async">
              <th scope="row" class="py-3 alata-regular">{{ mark.idMark }}</th>
              <td class="py-3 inriasans-light">{{ mark.name }}</td>
              <td class="py-3 inriasans-light">{{ mark.value }}</td>
              <td class="py-3"><button type="button" class="btn btn-dark alata-regular" (click)="onDelete(mark.idMark)">Usu≈Ñ</button></td>
          </tr>
      </tbody>
  </table>
  </div>
</div>
