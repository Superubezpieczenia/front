<div class="card">
    <div class="card-header">
      Rodzaje właścicieli
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nazwa</th>
            <th scope="col">Cena</th>
            <th scope="col">Akcja</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let typeOwner of typeOwners$ | async">
                <th scope="row" class="py-3 alata-regular">{{ typeOwner.idTypeOwner }}</th>
                <td class="py-3 inriasans-light">{{ typeOwner.type }}</td>
                <td class="py-3 inriasans-light">{{ typeOwner.value }}</td>
                <td class="py-3"><button type="button" class="btn btn-dark alata-regular">Usuń</button></td>
            </tr>
        </tbody>
    </table>
    </div>
  </div>
